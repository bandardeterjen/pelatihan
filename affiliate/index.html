<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="WO4-b7QhSfZF8oYolA_0XRggkwfzUeCsnb5a84vNN9s" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Produk Dari Pelatihan Sabun Dan Parfum</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="ratastyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="header"></div>
  <div class="content">
     <!-- Article Section -->
    <section class="articles">
       <!-- Referral Email Input -->
    <section class="referral-generator">
      <h2>Generate Link Referral Anda</h2>
      <p>Letakkan alamat email yang sudah terdaftar di Ratakan. Dapatkan komisi hingga ratusan ribu per produk hanya dengan sebar link. Lihat <a href="/pelatihan/affiliate/tutorial.html">tutorial</a>a> di sini.</p>
      <input type="email" id="user-email" placeholder="bezimeni.id@gmail.com">
      <button id="generate-links">Update Link</button>
    </section>
      <div id="article-container">
        <!-- Articles will be dynamically displayed here -->
      </div>
      <!-- Pagination Controls -->
      <div id="pagination-controls" class="pagination">
        <button id="prev-page">Sebelumnya</button>
        <span id="page-info"></span>
        <button id="next-page">Selanjutnya</button>
      </div>
    </section>
  </div>
  
  <div id="footer"></div>
  <script>
    // Load header and footer
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        document.getElementById('year').textContent = new Date().getFullYear();
      });
  </script>
  <script type="text/javascript" src="ratareff.js"></script>
</body>
</html>
